<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div class="clock-input"><!-- call this function if input is changed-->
  <input #time (change)="calcTime(time.value)"  type="date" name="time-to" class="time-to" id="time-to" value="">
</div>
<!-- just format and classes to edit by css-->
<div class="container">
  <div class="clock-column">
    <p class="clock-day clock-timer"></p>
    <p class="clock-label">Days</p>
  </div>

  <div class="clock-column">
    <p class="clock-hours clock-timer"></p>
    <p class="clock-label">Hours</p>
  </div>

  <div class="clock-column">
    <p class="clock-minutes clock-timer"></p>
    <p class="clock-label">Minutes</p>
  </div>

  <div class="clock-column">
    <p class="clock-seconds clock-timer"></p>
    <p class="clock-label">Seconds</p>
  </div>
</div>

</body>
</html>
