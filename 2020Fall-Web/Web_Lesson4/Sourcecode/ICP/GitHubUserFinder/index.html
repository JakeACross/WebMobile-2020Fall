<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text">
    </div>
    <div class="avatar">
        <img id="image">
    </div>
    <!-- division tag for user information -->
    <div class="information">
        <table>
            <tr>
                <td>Name</td> <td><span id="user_name"></span></td>
            </tr><tr>
            <td>ID</td> <td><span id="user_id"></span></td>
        </tr><tr>
            <td>GitHub URL</td> <td><a id="user_url"></a></td>
        </tr><tr>
            <td>Public Repositories</td> <td><span id="user_repository"></span></td>
        </tr><tr>
            <td>Followers</td> <td><span id="user_followers"></span></td>
        </tr><tr>
            <td>Following</td> <td><span id="user_following"></span></td>
        </tr><tr>
            <td>location</td> <td><span id="user_location"></span></td>
        </tr>
        </table>
    </div>
</div>
</div>

</body>
</html>
